<div ng-controller='MySchedulesController'>
 	<nav>
	    	<a class="button" href="#/home">SCHEDULER</a>
	        <a class="button" href="#/create"><i class="fa fa-plus" aria-hidden="true"></i> Create Schedule</a>
	        <a class="button" href="#/myschedules"><i class="fa fa-calendar" aria-hidden="true"></i> My Schedules</a>
 
 			<span class="dropdown">
        	<a class="dropbutton button"> 
        		{{ user.name }} <i class="fa fa-chevron-down" aria-hidden="true"></i>
        	</a>
        	 <div class="dropdown-content">
			    <a href="#/edituser">Edit Account</a>
			    <a ng-click="logout()">Log Out</a>
			  </div>
        	</span>
    </nav>


	<div class="main row text-center">
	 <h2>My Schedules</h2>
		  <div class="padded row" ng-repeat="semester in semesters">
	          <div class="small-12 columns">

	          	<h3>{{ semester }}</h3>
	          	<ul class="grid" ng-repeat="schedule in schedules | filter:semester">
	          		<a ng-href="#/schedule/{{schedule.id}}">
	          			<li>
	          				{{ schedule.name }}
	          			</li>
	          		</a>

	          	</ul>

	          </div>
	      </div>

	    {{displayText}}

	</div>

</div>
