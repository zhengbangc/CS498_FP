<div ng-controller='MySchedulesController' class="myschedules">

	<div class="main row text-center">
	 <h1>My Schedules</h1>
		  <div class="padded row" ng-repeat="semester in semesters">
	          <div class="small-12 columns">

	          	<h3>{{ semester }}</h3>
	          	<ul class="grid" ng-repeat="schedule in schedules | filter:semester">
	          		<a ng-href="#/schedule/{{schedule.id}}">
	          			<li>
	          				{{ schedule.name }}
	          			</li>
	          		</a>

	          	</ul>

	          </div>
	      </div>
	</div>



    <!---- Navigation Bar ---->
    <nav>
        <a class="button" href="#/home">SCHEDULER</a>
        <a class="button" href="#/createschedule">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="invisible-small"> Create Schedule</span>
        </a>
        <a class="button" href="#/myschedules">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span class="invisible-small"> My Schedules</span>
        </a>

            <span class="dropdown">
        <a class="dropbutton button"> 
            {{ user.name }} <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
         <div class="dropdown-content">
            <a href="#/edituser">Edit Account</a>
            <a ng-click="logout()">Log Out</a>
          </div>
        </span>
    </nav>
    <!---- End Navigation Bar ---->

</div>
