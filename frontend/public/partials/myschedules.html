<div ng-controller='MySchedulesController' class="myschedules">

	<div class="main">
	 <h1 class="text-center">My Schedules</h1>
     <p class="text-center">Here are all the schedules you created</p>
	    <div class="container">
          <div class="semesterRow" ng-repeat="semester in semesters">
              	<h3>{{ semester }}</h3>
          		<div>
                    <a class="schedulename text-center" ng-repeat="schedule in schedules | filter:semester" ng-href="#/schedule/{{schedule.id}}">{{ schedule.name }}
              		</a>
                </div>
          </div>
        </div>
	</div>



    <!---- Navigation Bar ---->
    <nav>
        <a class="button" href="#/home">SCHEDULER</a>
        <a class="button" href="#/createschedule">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span class="invisible-small"> Create Schedule</span>
        </a>
        <a class="button" href="#/myschedules">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span class="invisible-small"> My Schedules</span>
        </a>

            <span class="dropdown">
        <a class="dropbutton button"> 
            {{ user.name }} <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </a>
         <div class="dropdown-content">
            <a href="#/edituser">Edit Account</a>
            <a ng-click="logout()">Log Out</a>
          </div>
        </span>
    </nav>
    <!---- End Navigation Bar ---->

</div>
